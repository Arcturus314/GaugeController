[env:nano]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps =
    ; Native libraries
    SPI
    Wire
    ; Adafruit peripheral libraries
    Adafruit SSD1306
    Adafruit GFX Library
    Adafruit BusIO

